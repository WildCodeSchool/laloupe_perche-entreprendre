<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, target-densitydpi=device-dpi" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/png" href="" />
    <title>Perche-entreprendre</title>
    <!-- CSS | Bootstrap | jQuery -->
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/kiku.css">
    <link rel="stylesheet" href="css/views.css">
    <link rel="stylesheet" href="css/caro.css">
    <link rel="stylesheet" href="css/media.css">

    <link rel="stylesheet" href="font/css/font-awesome.min.css">


    <!-- AngularJS -->
    <script src="js/libs/angular.min.js"></script>
    <script src="js/libs/angular-route.min.js"></script>
    <script src="js/libs/ng-flow-standalone.min.js"></script>
    <script src="js/libs/ng-flow.min.js"></script>

    <script src="js/libs/dirPagination.js"></script>
    <script src="js/libs/qrcode.js"></script>
    <script src="js/libs/angular-qrcode.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/connexionController.js"></script>
    <script src="js/controllers/carteController.js"></script>
    <script src="js/controllers/profilController.js"></script>
    <script src="js/controllers/mentionsController.js"></script>
    <script src="js/controllers/userController.js"></script>
    <script src="js/controllers/contactController.js"></script>
    <script src="js/services/userService.js"></script>
    <script src="js/services/contactService.js"></script>
    <script src="js/services/agendaService.js"></script>
    <script src="js/services/bureauService.js"></script>
    <script src="js/services/temoignageService.js"></script>
    <script src="js/services/linkService.js"></script>


    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.min.js"></script>

    <script src="js/nav.js"></script>
    <script src="js/app.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
    <header>
        <div class="container">
            <div class="col-xs-12 col-sm-6">
                <a href="#/"><img src="img/logo_pole.png" class="logo-perche-width" alt="logo Perche" /></a>
            </div>
            <div class="col-xs-12 col-sm-6">
                <h1 style="color: #F6A327">L'effet réseau</h1>
            </div>
        </div>
    </header>

    <div id="wrapper">
        <div class="overlay"></div>

        <!-- Sidebar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">
            <ul class="nav sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#/" class="links">Home</a>
                </li>
                <li>
                    <a href="#ma-carte" ng-if='token' class="links">Ma carte de visite</a>
                </li>
                <li>
                    <a href="#mes-contacts" ng-if='token' class="links">Mes contacts</a>
                </li>
                <li>
                    <a href="#connexion" ng-if="!token || token == ''" class="links">Je me connecte !</a>
                </li>
                <li>
                    <a href="#/" ng-if='token' class="links" ng-click="logout()">Je me déconnecte !</a>
                </li>
                <li class="dropdown" ng-if='token'>
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">Mon compte <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#mon-profil" class="links">Editer mon profil</a></li>
                        <li><a href="pdf/guide%20d'utilisation%20perche-entreprendre.fr.pdf" target="_blank" class="links" download>Mon guide d'utilisation</a></li>
                        <li><a href="#administration" ng-if='user.isAdmin' class="links">Mon panneau d'administration</a></li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <button type="button" class="hamburger is-closed" data-toggle="offcanvas">
                <span class="hamb-top"></span>
                <span class="hamb-middle"></span>
                <span class="hamb-bottom"></span>
            </button>
        </div>
        <ng-view></ng-view>
    </div>



</body>

</html>
