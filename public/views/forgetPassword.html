
<div class="container">
  <h1 class="password" >Mot de passe oublié ?</h1>

    <div class="row  col-md-6 col-md-offset-3">

        <div class="account-wall">
            <center>
                <img src="img/logo_pole.png" alt="" width="280px">
            </center>
            <form class="form-signin" style="text-align:center;">

                <p>Afin de récupérer votre mot de passe, veuillez entrer votre adresse mail.</p>
                <p>Un mail vous sera alors adressé.</p>

                <input type="text" class="form-control" ng-model="emailToBack" placeholder="Email" required autofocus>

                <button class="btn btn-lg btn-success btn-block" ng-click="getPasswordBack()" type="submit">
                    Envoyer</button>

                <p ng-show="mailSent">Email envoyé !</p>
                <p ng-show="mailFail">Veuillez vérifier votre adresse</p>

                <p>
                    <a href="#/connexion">Retour à la page de connexion</a>
                </p>

            </form>

        </div>

    </div>
</div>
