<div class="container">

    <div class="row  col-md-6 col-md-offset-3">
        <form class="form-signin" style="text-align:center;">
            <p>Afin de récupérer votre mot de passe, veuillez entrer votre adresse mail.</p>
            <p style="margin-bottom: 40px">Un mail vous sera alors adressé.</p>
            <input type="text" class="form-control" ng-model="emailToBack" placeholder="Email" style="margin-bottom: 4px" required autofocus>
            <button class="btn btn-lg btn-success btn-block" ng-click="lostpassword()" type="submit">
                    Envoyer</button>
            <p ng-show="mailSent">Email envoyé !</p>
            <p ng-show="mailFail">Veuillez vérifier votre adresse</p>
            <p style="margin-top: 40px"><a href="/connexion">Retour à la page de connexion</a></p>
        </form>
    </div>
</div>
