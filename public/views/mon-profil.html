<div class="container">

    <div class="row  col-md-6 col-md-offset-3">

            <form class="form-signin" style="text-align:center; margin-top: 40px">
                <input type="text" class="form-control" ng-model="user.userName" placeholder="Votre nom" required>
                <input type="text" class="form-control" ng-model="user.userFirstname" placeholder="Votre prénom" required>
                <input type="password" class="form-control" ng-model="user.userMdp" placeholder="Votre mot de passe" required>
                <input type="password" class="form-control" ng-model="user.userConfirm" placeholder="Confirmez votre mot de passe" required>
                <input type="text" class="form-control" ng-model="user.userFunction" placeholder="Votre fonction" required>
                <input type="text" class="form-control" ng-model="user.userEnterprise" placeholder="Votre structure" required>
                <input type="text" class="form-control" ng-model="user.userVille" placeholder="Votre ville" required>
                <input type="text" class="form-control" ng-model="user.userPhone" placeholder="Votre numéro de téléphone" required>
                <textarea style="resize:vertical;" class="form-control form-message" ng-model="user.userNote" placeholder="Note à propos de l'élu" required></textarea>

                <h3> Votre photo </h3>
                <div flow-init flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-name="uploader.flow" flow-files-added="processFileUser($files)">

                      <center>
                        <button flow-btn flow-attrs="{accept:'image/*'}" type="file" class="btn btn-success">Télécharger une image</button>
                      </center>


                      <center>
                        <img class="preview" flow-img="{{user.userImg}}" />
                        <img class="preview" ng-src="{{user.userImg}}" />
</center>


                    </div>
                <!--<div class="alert alert-danger" ng-show="connection==1" role="alert">Veuillez entrer un email ou un mot de passe valide.</div>-->
                <a href="#/">
                    <button class="btn btn-lg btn-success" style="padding-bottom: 35px; margin-top: 60px" ng-click="update(user)" type="submit">
                        Mettre à jour</button>
                </a>

            </form>


    </div>
</div>
