<center style="margin-top: 10%">
<div class="container admin">
  <div class="range first">
    <div class="tile createActivity ">
        <div class="justHover" data-toggle="modal" data-target=".bs-example-modal-lg"></div>
        <!-- <div class="justHover"></div> -->
        <div class="littletitle">
            <p>Créer une carte de visite</p>
        </div>
    </div>
    <div class="tile createActivity">
        <!-- <div class="justHover" data-toggle="modal" data-target="modal-user"></div> -->
        <div class="justHover" data-toggle="modal" data-target="#modal-user" href="">
            <span></span>
        </div>
        <p class="littletitle">Gérer les utilisateurs</p>
    </div>
    <div class="tile createActivity">
        <!-- <div class="justHover" data-toggle="modal" data-target="modal-user"></div> -->
        <div class="justHover" data-toggle="modal" data-target="#modal-contact" href="">
            <span></span>
        </div>
        <p class="littletitle">Gérer les contacts</p>
    </div>
    <div class="tile createActivity">
      <div class="justHover" data-toggle="modal" data-target="#modal-agenda"></div>
        <p class="littletitle">Créer un évenement</p>
    </div>
    <div class="tile createActivity">
      <div class="justHover" data-toggle="modal" data-target="#modal-agenda-gestion"></div>
        <p class="littletitle">Administrer l'agenda</p>
    </div>
    <div class="tile buySociety">
        <div class="justHover" data-toggle="modal" data-target="#"></div>
        <p class="littletitle">Exporter les données</p>
    </div>
</div>
</div>


<!-- ----------------------------------------- MODAL CARD --------------------------------------------- -->

<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="createBox modal-dialog modal-lg">
        <div class="modal-content" style="margin-top: -250px">
            <div class="modal-body">

                  <div class="account-wall">
                    <center>
                        <img src="img/logo_pole.png" alt="" width="280px">
                    </center>
                    <form class="form-signin" style="text-align:center;">

                      <h3> Vos identifiants </h3>
                        <input type="email" class="form-control" ng-model="userEmail" placeholder="Votre adresse mail" required>
                        <input type="password" class="form-control" ng-model="userMdp" placeholder="Votre mot de passe" required>
                        <input type="password" class="form-control" placeholder="Confirmez votre mot de passe" required>
                      <h3> Vos informations </h3>
                        <input type="name" class="form-control" ng-model="userName" placeholder="Votre nom" required>
                        <input type="firstname" class="form-control" ng-model="userFirstname" placeholder="Votre prénom" required>
                        <input type="fonction" class="form-control" ng-model="userFunction" placeholder="Votre fonction" required>
                        <input type="enterprise" class="form-control" ng-model="userEnterprise" placeholder="Votre structure" required>
                        <input type="ville" class="form-control" ng-model="userVille" placeholder="Votre ville" required>
                        <input type="phone" class="form-control" ng-model="userPhone" placeholder="Votre numéro de téléphone" required>
                        <input type="note" class="form-control" ng-model="userNote" placeholder="Note à propos de vous" required>



                                <h3> Votre photo </h3>
                                    <div flow-init="{target: '/upload', singleFile: true}" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-name="uploader.flow" flow-files-added="processFiles($files)">

                                    					<center>
                                    						<button flow-btn flow-attrs="{accept:'image/*'}" type="file" ng-click="download" class="btn btn-success">Télécharger une image</button>
                                    					</center>


                                              <center>
                    <span class="text"></span><img class="preview" flow-img="image" />
                    <br>
                    <span class="text"></span> <img class="preview" ng-src="{{friend.userImg}}" />
                    <p>
                      <span class="btn fa fa-trash" ng-show="$flow.files.length" ng-click="image.cancel()"></span>

                    </p>
                  </center>


                                    				</div>
                          <a data-dismiss="modal"><button class="btn btn-lg btn-success" style="padding-bottom: 35px; margin-top: 60px" ng-click="add()" type="submit">
                            Créer !</button></a>
                          </br>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Retour</button>

                    </form>

                  </div>
            </div>
        </div>
    </div>
</div>

<!-- ----------------------------------------- MODAL USERS --------------------------------------------- -->

<div class="modal fade" id="modal-user" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="createBox modal-dialog modal-lg">
        <div class="modal-content" style="margin-top: -250px">
            <div class="modal-body">
              <ul class="list-group">
                  <li class="list-group-item" ng-repeat="user in userlist" style="padding-bottom: 50px;">
                      <form class="form-inline">
                          <div class="form-group" >
                            <input type="name" class="form-control" ng-model="user.userName" placeholder="Votre nom" required>
                            <input type="firstname" class="form-control" ng-model="user.userFirstname" placeholder="Votre prénom" required>
                            <input type="email" class="form-control" ng-model="user.userEmail" placeholder="Votre email" required>
                            <input type="password" class="form-control" ng-model="user.userMdp" placeholder="Votre mot de passe" required>
                            <input type="fonction" class="form-control" ng-model="user.userFunction" placeholder="Votre fonction" required>
                            <input type="enterprise" class="form-control" ng-model="user.userEnterprise" placeholder="Votre structure" required>
                            <input type="ville" class="form-control" ng-model="user.userVille" placeholder="Votre ville" required>
                            <input type="phone" class="form-control" ng-model="user.userPhone" placeholder="Votre numéro de téléphone" required>
                            <input type="note" class="form-control" ng-model="user.userNote" placeholder="Note à propos de vous" required>

                          </div>
                          <div>
                              <a data-dismiss="modal"><button type="submit" class="btn btn-default" ng-click="update(user)">Mettre à jour</button></a>
                              <a data-dismiss="modal"><button class="btn btn-danger" ng-click="delete(user,'user')">Supprimer</button></a>
                          </div>

                      </form>
                  </li>
                </br>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Retour</button>

              </ul>
            </div>
        </div>
    </div>
</div>

<!-- ----------------------------------------- MODAL CONTACTS --------------------------------------------- -->

<div class="modal fade" id="modal-contact" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="createBox modal-dialog modal-lg">
        <div class="modal-content" style="margin-top: -250px">
            <div class="modal-body">
              <ul class="list-group">
                  <li class="list-group-item" type="checkbox" ng-repeat="contact in contactlist" style="padding-bottom: 50px;">
                      <form class="form-inline">
                          <div class="form-group">
                            <input type="name" class="form-control" ng-model="contact.contactName" placeholder="Votre nom" required>
                            <input type="firstname" class="form-control" ng-model="contact.contactFirstname" placeholder="Votre prénom" required>
                            <input type="email" class="form-control" ng-model="contact.contactEmail" placeholder="Votre email" required>
                            <input type="fonction" class="form-control" ng-model="contact.contactFunction" placeholder="Votre fonction" required>
                            <input type="enterprise" class="form-control" ng-model="contact.contactEnterprise" placeholder="Votre structure" required>
                            <input type="ville" class="form-control" ng-model="contact.contactVille" placeholder="Votre ville" required>
                            <input type="phone" class="form-control" ng-model="contact.contactPhone" placeholder="Votre numéro de téléphone" required>
                            <input type="note" class="form-control" ng-model="contact.contactNote" placeholder="Note à propos de vous" required>

                          </div>
                              <a data-dismiss="modal"><button class="btn btn-danger" ng-click="delete(contact,'contact')">Supprimer</button></a>
                      </form>
                  </li>
                </br>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Retour</button>

              </ul>
            </div>
        </div>
    </div>
</div>

<!-- ----------------------------------------- MODAL CREATE AGENDA --------------------------------------------- -->

<div class="modal fade" id="modal-agenda" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="createBox modal-dialog modal-lg">
        <div class="modal-content" style="margin-top: -250px">
            <div class="modal-body">

                  <div class="account-wall">
                    <center>
                        <img src="img/logo_pole.png" alt="" width="280px">
                    </center>
                    <form class="form-signin" style="text-align:center;">

                      <h3> Ajouter un évenement </h3>
                        <input type="text" class="form-control" ng-model="agendaTitle" placeholder="Renseigner le titre de l'évènement" required>
                        <input type="description" class="form-control" ng-model="agendaDescription" placeholder="Ajouter une description" required>
                        <input type="date" class="form-control input-md" ng-model="agendaDate" placeholder="Renseigner la date" required>
                        <input type="time" class="form-control" ng-model="agendaHour" placeholder="Ajouter l'horaire" required>
                        <input type="description" class="form-control" ng-model="agendaPrice" placeholder="Renseigner le prix" required>
                        <input type="ville" class="form-control" ng-model="agendaCity" placeholder="Renseigner le lieu" required>



                                <h3> Une photo ? </h3>
                                    <div flow-init="{target: '/upload', singleFile: true}" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-name="uploader.flow" flow-files-added="processFiles($files)">

                                    					<center>
                                    						<button flow-btn flow-attrs="{accept:'image/*'}" type="file" ng-click="download" class="btn btn-success">Télécharger une image</button>
                                    					</center>


                                              <center>
                    <span class="text"></span><img class="preview" flow-img="image" />
                    <br>
                    <span class="text"></span> <img class="preview" ng-src="{{friend.userImg}}" />
                    <p>
                      <span class="btn fa fa-trash" ng-show="$flow.files.length" ng-click="image.cancel()"></span>

                    </p>
                  </center>


                                    				</div>
                          <a data-dismiss="modal"><button class="btn btn-lg btn-success" style="padding-bottom: 35px; margin-top: 60px" ng-click="addAgenda()" type="submit">
                            Créer !</button></a>
                          </br>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Retour</button>

                    </form>

                  </div>
            </div>
        </div>
    </div>
</div>

<!-- ----------------------------------------- MODAL AGENDA --------------------------------------------- -->

<div class="modal fade" id="modal-agenda-gestion" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="createBox modal-dialog modal-lg">
        <div class="modal-content" style="margin-top: -250px">
            <div class="modal-body">
              <ul class="list-group">
                  <li class="list-group-item" type="checkbox" ng-repeat="agenda in agendalist" style="padding-bottom: 50px;">
                      <form class="form-inline">
                          <div class="form-group">
                            <input type="name" class="form-control" ng-model="agenda.agendaTitle" placeholder="Titre de l'évènement" required>
                            <input type="name" class="form-control" ng-model="agenda.agendaDescription" placeholder="Description" required>
                            <input type="name" class="form-control" ng-model="agenda.agendaDate" placeholder="Date" required>
                            <input type="name" class="form-control" ng-model="agenda.agendaHour" placeholder="Heure" required>
                            <input type="name" class="form-control" ng-model="agenda.agendaCity" placeholder="Ville" required>
                            <input type="name" class="form-control" ng-model="agenda.agendaPrice" placeholder="Prix" required>
                          </div>
                              <a data-dismiss="modal"><button type="submit" class="btn btn-default" ng-click="updateAgenda(agenda)">Mettre à jour</button></a>
                              <a data-dismiss="modal"><button class="btn btn-danger" ng-click="delete(agenda,'agenda')">Supprimer</button></a>
                      </form>
                  </li>
                </br>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Retour</button>
              </ul>
            </div>
        </div>
    </div>
</div>

</center>
