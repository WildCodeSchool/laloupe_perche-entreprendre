<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin">
                    <input type="text" class="form-control" ng-model="userEmail" placeholder="Email" required autofocus>
                    <input type="password" class="form-control" ng-model="userMdp" placeholder="Mot de Passe" required>
                    <div class="alert alert-danger" ng-show="connection==1" role="alert">Veuillez entrer un email ou un mot de passe valide.</div>
                    <button class="btn btn-lg btn-success btn-block" ng-click="connection()" type="submit">
                        Se Connecter</button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Se souvenir de moi
                    </label>
                    <a href="#/info" class="pull-right need-help">Cr√©er un compte
                    </a>
                    <span class="clearfix"></span>
                </form>

            </div>

        </div>
    </div>
</div>
