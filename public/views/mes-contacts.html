<form class="form-inline view">
    <div class="form-group">
        <input type="text" class="form-control" id="inputMessage" placeholder="Your task" ng-model="description">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputMessage" placeholder="Your task" ng-model="lastName">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputMessage" placeholder="Your task" ng-model="userFunction">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputMessage" placeholder="Your task" ng-model="userEmail">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" id="inputMessage" placeholder="Your task" ng-model="userNote">
    </div>
    <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
</form>
<hr>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="todo in todos">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="inputMessage" ng-model="todo.description">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputMessage" ng-model="todo.lastName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputMessage" ng-model="todo.userFunction">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputMessage" ng-model="todo.userEmail">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="inputMessage" ng-model="todo.userNote">
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-default" ng-click="update(todo)">Update</button>
                <button type="submit" class="btn btn-danger" ng-click="delete(todo)">Delete</button>
            </div>
        </form>
    </li>
</ul>
