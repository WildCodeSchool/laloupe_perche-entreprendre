<div class="container">
    <div class="row connection-card col-md-6 col-md-offset-3">
        <div class="bs-callout bs-callout-danger" ng-show="(loginMessage.title != '')">
            <h4>{{loginMessage.title}}</h4>
            <p>{{loginMessage.message}}</p>
        </div>
        <form class="form-signin" style="text-align:center; margin-top: 40px">
            <input type="text" name="username" class="form-control" ng-model="userEmail" placeholder="Nom d'utilisateur" ng-required="true">
            <input type="password" name="password" class="form-control" ng-model="userMdp" placeholder="Mot de Passe" ng-required="true">
            <button class="btn btn-lg btn-success btn-block" ng-click="connexion(userEmail,userMdp)" type="submit">
                    Se Connecter</button>
            <label class="checkbox" style="margin-top: 40px">
                    <input type="checkbox" value="remember-me" ng-click="rememberMe()"> Se souvenir de moi
                </label>
            <a href="/forgetPassword" class="need-help">Mot de passe oublié ?</a><span class="clearfix"></span>
        </form>
    </div>
</div>
