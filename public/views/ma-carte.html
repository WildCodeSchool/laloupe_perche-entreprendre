<div class="globalRow">

  <div class="columnOne">
    <div class="userInfos">
      <h1 class="theFullname">{{connexion.userFirstname + " " + connexion.userName }}</h1>
      <h3 class="theFunction">{{ connexion.userFunction }} à {{ connexion.userEnterprise }}</h3>
      <h3 class="theCity">{{ connexion.userVille }}</h3>
      <h3 class="thePhone">{{ connexion.userPhone }}</h3>
      <h3 class="theMail">{{ connexion.userEmail }}</h3>
      <h3 class="theComment">{{connexion.userNote}}</h3>
    </div>
  </div>


  <div class="columnTwo">
    <div class="userPhoto">

      <img class="theImgCard" ng-show="connexion.userImg" src="{{connexion.userImg}}" alt="Photo de profil" />
    <img class="theImgCard" ng-show="!connexion.userImg" src="http://www.clipartbest.com/cliparts/4ib/Kz7/4ibKz78KT.gif" alt="Photo de profil" />

    </div>
    <div class="theQrCode">
      <qrcode size="200" data="http://localhost:8000/#/formulaire/{{connexion._id}}"></qrcode>
    </div>
  </div>


</div>
