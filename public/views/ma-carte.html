<div class="globale">
    <div class="card">
        <div class="cardHead">
            <img class="item imgCard" ng-show="connexion.userImg" src="{{connexion.userImg}}" alt="Photo de profil" />
            <img class="item imgCard" ng-show="!connexion.userImg" src="http://www.clipartbest.com/cliparts/4ib/Kz7/4ibKz78KT.gif" alt="Photo de profil" />
            <qrcode size="200" href="#/formulaire/{{connexion._id}}" class="contactus" data="http://perche-entreprendre.herokuapp.com/#/formulaire/{{connexion._id}}"></qrcode>
            <!-- Mettre l'adresse URL à la place de localhost -->
        </div>

        <div class="cardContent">
            <h1 class="item fullName">{{connexion.userFirstname}} {{connexion.userName }}</h1>
            <div class="col-xs-12">
              <div class="col-xs-4 no-padding">
                <h4 class="item function"><b>Fonction :</b></h4>
                <h4 class="item function"><b>Structure :</b></h4>
                <h4 class="item ville"><b>Localité :</b></h4>
                <h4 class="item phone"><b>Téléphone :</b></h4>
                <h4 class="item mail"><b>E-mail :</b></h4>
                <h4 class="item note"><b>Remarques :</b></h4>
              </div>
              <div class="col-xs-8">
                <h4 class="item function">{{connexion.userFunction }}</h4>
                <h4 class="item function">{{ connexion.userEnterprise }}</h4>
                <h4 class="item ville">{{connexion.userVille }}</h4>
                <h4 class="item phone">{{connexion.userPhone }}</h4>
                <h4 class="item mail">{{connexion.userEmail }}</h4>
                <h4 class="item note">{{connexion.userNote}}</h4>
              </div>
            </div>
        </div>
    </div>
</div>
